<h2 id="1-下载数据"><a href="#1-下载数据" class="headerlink" title="1.下载数据"></a>1.下载数据</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> csv</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_json</span><span class="params">(url, x, my_headers)</span>:</span></span><br><span class="line">    datas = &#123;</span><br><span class="line">        <span class="string">'first'</span>: <span class="string">'false'</span>,</span><br><span class="line">        <span class="string">'pn'</span>   : x,</span><br><span class="line">        <span class="string">'kd'</span>   : <span class="string">'python'</span>,</span><br><span class="line">    &#125;</span><br><span class="line">    ses = requests.session( )  <span class="comment"># 获取 session</span></span><br><span class="line">    ses.headers.update(my_headers)  <span class="comment"># 更新</span></span><br><span class="line">    ses.get(</span><br><span class="line">        <span class="string">"https://www.lagou.com/jobs/list_python?city=%E5%85%A8%E5%9B%BD&amp;cl=false&amp;fromSearch=true&amp;labelWords=&amp;suginput="</span>)</span><br><span class="line">    content = ses.post(url = url, data = datas)</span><br><span class="line">    result = content.json( )</span><br><span class="line">    info = result[<span class="string">'content'</span>][<span class="string">'positionResult'</span>][<span class="string">'result'</span>]</span><br><span class="line">    info_list = []</span><br><span class="line">    <span class="keyword">for</span> job <span class="keyword">in</span> info:</span><br><span class="line">        information = []</span><br><span class="line">        information.append(job[<span class="string">'positionId'</span>])  <span class="comment"># 岗位对应 ID</span></span><br><span class="line">        information.append(job[<span class="string">'city'</span>])  <span class="comment"># 岗位对应城市</span></span><br><span class="line">        information.append(job[<span class="string">'companyFullName'</span>])  <span class="comment"># 公司全名</span></span><br><span class="line">        information.append(job[<span class="string">'companyLabelList'</span>])  <span class="comment"># 福利待遇</span></span><br><span class="line">        information.append(job[<span class="string">'district'</span>])  <span class="comment"># 工作地点</span></span><br><span class="line">        information.append(job[<span class="string">'education'</span>])  <span class="comment"># 学历要求</span></span><br><span class="line">        information.append(job[<span class="string">'firstType'</span>])  <span class="comment"># 工作类型</span></span><br><span class="line">        information.append(job[<span class="string">'formatCreateTime'</span>])  <span class="comment"># 发布时间</span></span><br><span class="line">        information.append(job[<span class="string">'positionName'</span>])  <span class="comment"># 职位名称</span></span><br><span class="line">        information.append(job[<span class="string">'salary'</span>])  <span class="comment"># 薪资</span></span><br><span class="line">        information.append(job[<span class="string">'workYear'</span>])  <span class="comment"># 工作年限</span></span><br><span class="line">        info_list.append(information)</span><br><span class="line">    <span class="keyword">return</span> info_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    header = [</span><br><span class="line">        <span class="string">"positionId"</span>,</span><br><span class="line">        <span class="string">"city"</span>,</span><br><span class="line">        <span class="string">"companyFullName"</span>,</span><br><span class="line">        <span class="string">"companyLabelList"</span>,</span><br><span class="line">        <span class="string">"district"</span>,</span><br><span class="line">        <span class="string">"education"</span>,</span><br><span class="line">        <span class="string">"firstType"</span>,</span><br><span class="line">        <span class="string">"formatCreateTime"</span>,</span><br><span class="line">        <span class="string">"positionName"</span>,</span><br><span class="line">        <span class="string">"salary"</span>,</span><br><span class="line">        <span class="string">"workYear"</span>,</span><br><span class="line">    ]</span><br><span class="line">    url = <span class="string">'https://www.lagou.com/jobs/positionAjax.json?needAddtionalResult=false'</span></span><br><span class="line">    my_headers = &#123;</span><br><span class="line">        <span class="string">"Content-Type"</span>: <span class="string">"application/x-www-form-urlencoded;charset = UTF-8"</span>,</span><br><span class="line">        <span class="string">"User-Agent"</span>  : <span class="string">"Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36 (KHTML, like Gecko) "</span></span><br><span class="line">                        <span class="string">"Chrome/72.0.3626.119 Safari/537.36"</span>,</span><br><span class="line">        <span class="string">"Referer"</span>     : <span class="string">"https://www.lagou.com/jobs/list_Python?city=%E5%85%A8%E5%9B%BD&amp;cl=false&amp;fromSearch=true"</span></span><br><span class="line">                        <span class="string">"&amp;labelWords=&amp;suginput="</span>,</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">with</span> open(<span class="string">"test.csv"</span>, <span class="string">"w"</span>, newline = <span class="string">""</span>, encoding = <span class="string">"utf-8"</span>) <span class="keyword">as</span> csv_file:</span><br><span class="line">        writer = csv.writer(csv_file)</span><br><span class="line">        writer.writerow(header)</span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">10</span>):</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                info = get_json(url, x)</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> msg:</span><br><span class="line">                info = get_json(url, x, my_headers)</span><br><span class="line">            print(<span class="string">"第%s 页正常采集"</span> % x)</span><br><span class="line">            writer.writerows(info)</span><br></pre></td></tr></table></figure>



<h2 id="2-清洗数据并显示"><a href="#2-清洗数据并显示" class="headerlink" title="2.清洗数据并显示"></a>2.清洗数据并显示</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> csv</span><br><span class="line"><span class="keyword">import</span> matplotlib <span class="keyword">as</span> mpl</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line">mpl.rcParams[<span class="string">'font.sans-serif'</span>] = [<span class="string">'KaiTi'</span>]  <span class="comment"># 能显示中文</span></span><br><span class="line">labels = [<span class="string">'北京'</span>, <span class="string">'上海'</span>, <span class="string">'深圳'</span>, <span class="string">'成都'</span>, <span class="string">'广州'</span>, <span class="string">'杭州'</span>, <span class="string">'武汉'</span>, <span class="string">'南京'</span>, <span class="string">'苏州'</span>, <span class="string">'郑州'</span>]</span><br><span class="line">data = [<span class="number">149</span>, <span class="number">95</span>, <span class="number">77</span>, <span class="number">22</span>, <span class="number">17</span>, <span class="number">17</span>, <span class="number">16</span>, <span class="number">13</span>, <span class="number">7</span>, <span class="number">5</span>]</span><br><span class="line"></span><br><span class="line">file = <span class="string">r"F:\python\Work\拉勾网数据分析\test.csv"</span></span><br><span class="line"><span class="keyword">with</span> open(file, <span class="string">'r'</span>, encoding = <span class="string">"utf-8"</span>) <span class="keyword">as</span> f:</span><br><span class="line">    reader = csv.reader(f)</span><br><span class="line">    Shenzhen = []</span><br><span class="line">    Guangzhou = []</span><br><span class="line">    Beijing = []</span><br><span class="line">    Hangzhou = []</span><br><span class="line">    Shanghai = []</span><br><span class="line">    <span class="keyword">for</span> row <span class="keyword">in</span> reader:</span><br><span class="line">        <span class="comment"># print(row)</span></span><br><span class="line">        <span class="keyword">if</span> row[<span class="number">1</span>] == <span class="string">"深圳"</span>:</span><br><span class="line">            Shenzhen.append(row[<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">elif</span> row[<span class="number">1</span>] == <span class="string">"广州"</span>:</span><br><span class="line">            Guangzhou.append(row[<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">elif</span> row[<span class="number">1</span>] == <span class="string">"北京"</span>:</span><br><span class="line">            Beijing.append(row[<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">elif</span> row[<span class="number">1</span>] == <span class="string">"杭州"</span>:</span><br><span class="line">            Hangzhou.append(row[<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">elif</span> row[<span class="number">1</span>] == <span class="string">"上海"</span>:</span><br><span class="line">            Shanghai.append(row[<span class="number">1</span>])</span><br><span class="line">index = [<span class="string">"深圳"</span>, <span class="string">"广州"</span>, <span class="string">"北京"</span>, <span class="string">"杭州"</span>, <span class="string">"上海"</span>]</span><br><span class="line">data = [len(Shenzhen), len(Guangzhou), len(Beijing), len(Hangzhou), len(Shanghai)]</span><br><span class="line">plt.bar(index, data)</span><br><span class="line">plt.show( )</span><br></pre></td></tr></table></figure>
