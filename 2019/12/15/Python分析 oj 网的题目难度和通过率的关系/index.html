        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> csv</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> gevent</span><br><span class="line"><span class="keyword">from</span> gevent.queue <span class="keyword">import</span> Queue</span><br><span class="line"><span class="comment"># 原作链接：http://www.likecs.com/default/index/show?id=51226</span></span><br><span class="line">q = Queue( )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fetch</span><span class="params">(url)</span>:</span>  <span class="comment"># 获取源码</span></span><br><span class="line">    print(<span class="string">"get: &#123;&#125;"</span>.format(url))</span><br><span class="line">    response = requests.get(url)</span><br><span class="line">    <span class="keyword">assert</span> response.status_code == <span class="number">200</span></span><br><span class="line">    <span class="keyword">return</span> parse(response)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">parse</span><span class="params">(response)</span>:</span>  <span class="comment"># 解析数据</span></span><br><span class="line">    items = []</span><br><span class="line">    data = json.loads(response.text)[<span class="string">'data'</span>][<span class="string">'results'</span>]</span><br><span class="line">    <span class="keyword">if</span> data:</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(len(data)):</span><br><span class="line">            item = &#123;&#125;</span><br><span class="line">            submissionNo = int(data[i][<span class="string">'submission_number'</span>])</span><br><span class="line">            acceptedNo = int(data[i][<span class="string">'accepted_number'</span>])</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                passingRate = round((acceptedNo / submissionNo) * <span class="number">100</span>, <span class="number">2</span>)</span><br><span class="line">            <span class="keyword">except</span> ZeroDivisionError <span class="keyword">as</span> e:</span><br><span class="line">                passingRate = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">            item[<span class="string">'编号'</span>] = data[i][<span class="string">'_id'</span>]</span><br><span class="line">            item[<span class="string">'标题'</span>] = data[i][<span class="string">'title'</span>]</span><br><span class="line">            item[<span class="string">'难度'</span>] = data[i][<span class="string">'difficulty'</span>]</span><br><span class="line">            item[<span class="string">'提交量'</span>] = submissionNo</span><br><span class="line">            item[<span class="string">'正确数'</span>] = acceptedNo</span><br><span class="line">            item[<span class="string">'正确率'</span>] = <span class="string">f"<span class="subst">&#123;passingRate&#125;</span>%"</span></span><br><span class="line">            items.append(item)</span><br><span class="line">    q.put(items)</span><br><span class="line">    gevent.sleep(<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">save_csv</span><span class="params">(number)</span>:</span>  <span class="comment"># 保存至csv文件</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    另外的csv写入方式：https://mixintu.github.io/2019/11/14/lagou/</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    headers = [<span class="string">'编号'</span>, <span class="string">'标题'</span>, <span class="string">'难度'</span>, <span class="string">'提交量'</span>, <span class="string">'正确数'</span>, <span class="string">'正确率'</span>]</span><br><span class="line">    <span class="keyword">with</span> open(<span class="string">'qiye.csv'</span>, <span class="string">'w'</span>, encoding = <span class="string">"utf-8"</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f_scv = csv.DictWriter(f, fieldnames = headers)</span><br><span class="line">        f_scv.writeheader( )</span><br><span class="line">        <span class="keyword">for</span> _ <span class="keyword">in</span> range(number):</span><br><span class="line">            items = q.get( )</span><br><span class="line">            f_scv.writerows(items)</span><br><span class="line">            print(items)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    <span class="comment"># 使用gevent实现协程-----------------------------------------------</span></span><br><span class="line">    number = <span class="number">11</span></span><br><span class="line">    baseurl = <span class="string">'http://oj.dgut.edu.cn/api/xproblem/?limit=20&amp;offset=&#123;0&#125;'</span></span><br><span class="line">    urls = [baseurl.format(i * <span class="number">20</span>) <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, number)]</span><br><span class="line">    jobs = [gevent.spawn(fetch, url) <span class="keyword">for</span> url <span class="keyword">in</span> urls]</span><br><span class="line">    gevent.joinall(jobs)</span><br><span class="line">    <span class="comment"># 打印或保存数据---------------------------------------------------</span></span><br><span class="line">    save_csv(number)</span><br></pre></td></tr></table></figure>
