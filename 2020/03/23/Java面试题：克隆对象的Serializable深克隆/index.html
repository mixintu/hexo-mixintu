span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> java.io.Serializable;</span><br><span class="line"><span class="keyword">import</span> java.io.ObjectInputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.ObjectOutputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.ByteArrayInputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.ByteArrayOutputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.OptionalDataException;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AddressSerial</span> <span class="keyword">implements</span> <span class="title">Serializable</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> String add;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">getAdd</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> add;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setAdd</span><span class="params">(String add)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.add = add;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">StudentSerial</span> <span class="keyword">implements</span> <span class="title">Serializable</span></span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> number;</span><br><span class="line">    <span class="keyword">private</span> String name;</span><br><span class="line">    <span class="keyword">private</span> AddressSerial addr;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">getName</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> name;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setName</span><span class="params">(String name)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.name = name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getNumber</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> number;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setNumber</span><span class="params">(<span class="keyword">int</span> number)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.number = number;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> AddressSerial <span class="title">getAddr</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> addr;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setAddr</span><span class="params">(AddressSerial addr)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.addr = addr;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">clone</span><span class="params">()</span> <span class="keyword">throws</span> CloneNotSupportedException </span>&#123;</span><br><span class="line">        <span class="keyword">return</span>  <span class="keyword">super</span>.clone();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  Object <span class="title">deepClone</span><span class="params">()</span> <span class="keyword">throws</span> IOException,OptionalDataException,ClassNotFoundException</span>&#123;</span><br><span class="line">		<span class="comment">// 实际的数据流向：ObjectOutputStream-&gt;ByteArrayOutputStream-&gt;ByteArrayInputStream -&gt;ObjectInputStream</span></span><br><span class="line"></span><br><span class="line">    	<span class="comment">// 字节数组输出流【创建一个字节数组缓冲区,并获取内存中的缓存数据并转成数组】</span></span><br><span class="line">        ByteArrayOutputStream bos=<span class="keyword">new</span> ByteArrayOutputStream();</span><br><span class="line">        <span class="comment">// 对象输出流</span></span><br><span class="line">        ObjectOutputStream oo=<span class="keyword">new</span> ObjectOutputStream(bos);</span><br><span class="line">        <span class="comment">//将指定的对象写入字节数组输出流，进行序列化</span></span><br><span class="line">        oo.writeObject(<span class="keyword">this</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 字节数组</span></span><br><span class="line">        <span class="keyword">byte</span>[] bytes = bos.toByteArray();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 字节数组输入流【将字节数组转化为输入流】</span></span><br><span class="line">        ByteArrayInputStream bi=<span class="keyword">new</span> ByteArrayInputStream(bytes);</span><br><span class="line">        <span class="comment">// 对象输入流【执行反序列化，从字节数组输入流中读取对象】</span></span><br><span class="line">        ObjectInputStream oi=<span class="keyword">new</span> ObjectInputStream(bi);</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> oi.readObject();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">test</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span>  <span class="title">main</span><span class="params">(String [] args)</span> <span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">    	<span class="comment">/**</span></span><br><span class="line"><span class="comment">		为什么要使用克隆：</span></span><br><span class="line"><span class="comment">			答：克隆的对象可能包含一些已经修改过的属性，而 new 出来的对象的属性都还是初始化时候的值，所以当需要一个新的对象来保存当前对象的“状态”就靠克隆方法了。</span></span><br><span class="line"><span class="comment">			</span></span><br><span class="line"><span class="comment">			Address对象：一个new出来的对象【属性都还是初始化的值】</span></span><br><span class="line"><span class="comment">			StudentNew对象：新的对象【比如也是new出来的】</span></span><br><span class="line"><span class="comment">			对象克隆：需要Student对象保存--&gt;Address对象的状态</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">		克隆的深浅方式：</span></span><br><span class="line"><span class="comment">			1.浅克隆：当对象被复制时，只复制它本身和其中包含的值类型的成员变量，而引用类型的成员对象并没有复制。</span></span><br><span class="line"><span class="comment">			2.深克隆：除了对象本身被复制外，对象所包含的所有成员变量也将复制。</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		克隆的实现方式：</span></span><br><span class="line"><span class="comment">			1.实现 Cloneable 接口并重写 Object 类中的 clone() 方法。</span></span><br><span class="line"><span class="comment">			2.实现 Serializable 接口，通过对象的序列化和反序列化实现克隆，可以实现真正的深度克隆。</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line"></span><br><span class="line">        AddressSerial addr = <span class="keyword">new</span> AddressSerial();</span><br><span class="line">        addr.setAdd(<span class="string">"杭州市"</span>);</span><br><span class="line">        StudentSerial stu1 = <span class="keyword">new</span> StudentSerial();</span><br><span class="line">        stu1.setNumber(<span class="number">123</span>);</span><br><span class="line">        stu1.setName(<span class="string">"s1"</span>);</span><br><span class="line">        stu1.setAddr(addr);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 进行对象复制</span></span><br><span class="line">        StudentSerial stu2 = (StudentSerial)stu1.deepClone();</span><br><span class="line">        <span class="comment">// 输出格式化模板</span></span><br><span class="line">        String sentenceFormat=<span class="string">"java对象:%s, 编号:%s, 学生姓名:%s, 家庭地址:%s \n"</span>;</span><br><span class="line"></span><br><span class="line">        System.out.printf(sentenceFormat,stu1,stu1.getAddr().getAdd(), stu1.getName(), stu1.getNumber());</span><br><span class="line">        System.out.printf(sentenceFormat,stu2,stu2.getAddr().getAdd(), stu2.getName(), stu2.getNumber());</span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"-+-+-+-+-+-+-+-+-+-+-+-+-"</span>);</span><br><span class="line">        addr.setAdd(<span class="string">"西湖区"</span>);<span class="comment">//第一证明：除了对象本身被复制外，对象所包含的所有成员变量也将复制</span></span><br><span class="line">        stu1.setNumber(<span class="number">20</span>);<span class="comment">//第一证明：这就是系列化深克隆</span></span><br><span class="line">        stu2.setName(<span class="string">"s2"</span>);<span class="comment">//第一证明：这就是系列化深克隆</span></span><br><span class="line"></span><br><span class="line">        System.out.printf(sentenceFormat,stu1,stu1.getAddr().getAdd(), stu1.getName(), stu1.getNumber());</span><br><span class="line">        System.out.printf(sentenceFormat,stu2,stu2.getAddr().getAdd(), stu2.getName(), stu2.getNumber());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
