            <h1 class="post-full-title">JS箭头函数的写法，用法和注意</h1>
        </header>

                <article id="photoswipe" class="markdown-body">
                    <h1 id="写法："><a href="#写法：" class="headerlink" title="写法："></a>写法：</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">let fn01 &#x3D; () &#x3D;&gt; &#123;</span><br><span class="line">    console.log(&quot;迷心兔&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let fn02 &#x3D; (a) &#x3D;&gt; &#123;</span><br><span class="line">    console.log(a + 2);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let fn03 &#x3D; (a, b) &#x3D;&gt; &#123;</span><br><span class="line">    console.log(a + b);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let fn04 &#x3D; (a, b, ...rest) &#x3D;&gt; &#123;</span><br><span class="line">    let sum &#x3D; a + b;</span><br><span class="line">    for (let i &#x3D; 0; i &lt; rest.length; i++) &#123;</span><br><span class="line">        sum +&#x3D; rest[i];</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(sum);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="用法：使用箭头函数应对this关键字"><a href="#用法：使用箭头函数应对this关键字" class="headerlink" title="用法：使用箭头函数应对this关键字"></a>用法：使用箭头函数应对this关键字</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 第一种方式：出错 --&gt;</span><br><span class="line">let obj &#x3D; &#123;</span><br><span class="line">    i: 10,</span><br><span class="line">    b: () &#x3D;&gt; console.log(this.i, this),</span><br><span class="line">&#125;;</span><br><span class="line">obj.b(); </span><br><span class="line">&#x2F;&#x2F; undefined, Window&#123;...&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;!-- 第二种方式：正确 --&gt;</span><br><span class="line">let person &#x3D; &#123;</span><br><span class="line">    age: 18,</span><br><span class="line">    name: &quot;jay&quot;,</span><br><span class="line">    showName: function () &#123;</span><br><span class="line">        &#x2F;&#x2F; 匿名函数：不能使用this</span><br><span class="line">        &#x2F;&#x2F; let arrow &#x3D; function () &#123;</span><br><span class="line">        &#x2F;&#x2F;     alert(this.name);</span><br><span class="line">        &#x2F;&#x2F; &#125;</span><br><span class="line">        &#x2F;&#x2F; 箭头函数：能使用this</span><br><span class="line">        let arrow &#x3D; () &#x3D;&gt; &#123;</span><br><span class="line">            console.log(this.name, this);</span><br><span class="line">        &#125;</span><br><span class="line">        arrow();</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;;</span><br><span class="line">person.showName();</span><br><span class="line">&#x2F;&#x2F; jay &#123;age: 18, name: &quot;jay&quot;, showName: ƒ&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;!-- 第三种方式：出错 --&gt;</span><br><span class="line">let obj &#x3D; &#123;</span><br><span class="line">    a: 10,</span><br><span class="line">&#125;;</span><br><span class="line">Object.defineProperty(obj, &quot;b&quot;, &#123;</span><br><span class="line">    get: () &#x3D;&gt; &#123;</span><br><span class="line">        console.log(this.a, typeof this.a, this);</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;)</span><br><span class="line">obj.b;</span><br><span class="line">&#x2F;&#x2F; undefined   &quot;undefined&quot;   Window &#123;postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, frames: Window, …&#125;</span><br></pre></td></tr></table></figure>

<h1 id="注意："><a href="#注意：" class="headerlink" title="注意："></a>注意：</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1.箭头函数不会绑定this 【箭头函数不会改变this本来的绑定】</span><br><span class="line">2.箭头函数不能用作构造器，和 new一起用会抛出错误</span><br><span class="line">3.箭头函数没有prototype属性。</span><br><span class="line">4.箭头函数不能用作函数生成器。</span><br></pre></td></tr></table></figure>
