                    <h1 id="1-数组的内置方法：pop-push-shift-unshift"><a href="#1-数组的内置方法：pop-push-shift-unshift" class="headerlink" title="1.数组的内置方法：pop/push/shift/unshift"></a>1.数组的内置方法：pop/push/shift/unshift</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">unshitt：在前端添加一个元素</span><br><span class="line">push：在末端添加一个元素</span><br><span class="line"></span><br><span class="line">shift：从前端去除一个元素</span><br><span class="line">pop：从末端去除一个元素</span><br><span class="line"></span><br><span class="line">push&#x2F;pop 方法运行的比较快，而 shift&#x2F;unshift 比较慢</span><br><span class="line"></span><br><span class="line">let fruits &#x3D; [&quot;Apple&quot;, &quot;Orange&quot;, &quot;Pear&quot;];</span><br><span class="line">alert(fruits.pop());    &#x2F;&#x2F; Pear</span><br><span class="line">alert(fruits);          &#x2F;&#x2F; Apple, Orange</span><br><span class="line"></span><br><span class="line">fruits.push(&quot;Pear&quot;);</span><br><span class="line">alert(fruits);          &#x2F;&#x2F; Apple, Orange, Pear</span><br><span class="line"></span><br><span class="line">alert(fruits.shift());  &#x2F;&#x2F; Apple</span><br><span class="line">alert(fruits);          &#x2F;&#x2F; Orange, Pear</span><br><span class="line"></span><br><span class="line">fruits.unshift(&quot;Apple&quot;);</span><br><span class="line">alert(fruits);          &#x2F;&#x2F; Apple, Orange, Pear</span><br><span class="line"></span><br><span class="line">fruits.push(&quot;Orange&quot;, &quot;Peach&quot;);</span><br><span class="line">fruits.unshift(&quot;Pineapple&quot;, &quot;Lemon&quot;);</span><br><span class="line">alert( fruits );        &#x2F;&#x2F; Pineapple,Lemon,Apple,Orange,Pear,Orange,Peach</span><br><span class="line"></span><br><span class="line">let arr &#x3D; fruits;</span><br><span class="line">alert( arr &#x3D;&#x3D;&#x3D; fruits ); &#x2F;&#x2F; true 证明数组是通过引用来复制的</span><br></pre></td></tr></table></figure>


<h1 id="2-遍历数组的方式"><a href="#2-遍历数组的方式" class="headerlink" title="2.遍历数组的方式"></a>2.遍历数组的方式</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">let fruits &#x3D; [&quot;Apple&quot;, &quot;Orange&quot;, &quot;Pear&quot;];</span><br><span class="line"></span><br><span class="line">for (let i &#x3D; 0; i &lt; fruits.length; i++) &#123;</span><br><span class="line">    alert(fruits[i]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for (let fruit of fruits) &#123;</span><br><span class="line">    alert(fruit);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for (let key in fruits) &#123;</span><br><span class="line">    alert(fruits[key]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let arr &#x3D; [&quot;a&quot;, &quot;b&quot;];</span><br><span class="line">arr.push(function () &#123;</span><br><span class="line">    alert(this);</span><br><span class="line">&#125;);</span><br><span class="line">arr[2]();   &#x2F;&#x2F; a,b,function () &#123;</span><br><span class="line">            &#x2F;&#x2F;     alert(this);</span><br><span class="line">            &#x2F;&#x2F; &#125;</span><br></pre></td></tr></table></figure>

<h1 id="3-使用class定义类"><a href="#3-使用class定义类" class="headerlink" title="3.使用class定义类"></a>3.使用class定义类</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">class User &#123;</span><br><span class="line">    &#x2F;&#x2F; 构造方法</span><br><span class="line">    constructor(name) &#123;</span><br><span class="line">        &#x2F;&#x2F; ...</span><br><span class="line">        this.name &#x3D; name;</span><br><span class="line">    &#125;</span><br><span class="line">    method1() &#123;</span><br><span class="line">        &#x2F;&#x2F; ...</span><br><span class="line">        alert(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">    method2() &#123;</span><br><span class="line">        &#x2F;&#x2F; ...</span><br><span class="line">        alert(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">    sayHi() &#123;</span><br><span class="line">        &#x2F;&#x2F; ...</span><br><span class="line">        alert(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">    get name() &#123;</span><br><span class="line">        return this._name;</span><br><span class="line">    &#125;</span><br><span class="line">    set name(value) &#123;</span><br><span class="line">        if (value.length &lt; 4) &#123;</span><br><span class="line">            alert(&quot;Name is too short.&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        this._name &#x3D; value;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">let user &#x3D; new User(&quot;John&quot;);</span><br><span class="line">user.method1();</span><br><span class="line">alert(typeof User);                                 &#x2F;&#x2F; function</span><br><span class="line">&#x2F;&#x2F; ...或者，更确切地说，是构造器方法</span><br><span class="line">alert(User &#x3D;&#x3D;&#x3D; User.prototype.constructor);         &#x2F;&#x2F; true</span><br><span class="line">&#x2F;&#x2F; 方法在 User.prototype 中，例如：</span><br><span class="line">alert(User.prototype.sayHi);                        &#x2F;&#x2F; sayHi() &#123; &#x2F;&#x2F; ... alert(this.name); &#125;</span><br><span class="line">&#x2F;&#x2F; 在原型中实际上有两个方法</span><br><span class="line">alert(Object.getOwnPropertyNames(User.prototype));  &#x2F;&#x2F;constructor,method1,method2,sayHi</span><br><span class="line"></span><br><span class="line">let User &#x3D; class &#123;</span><br><span class="line">    sayHi() &#123;</span><br><span class="line">        alert(&quot;Hello&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">Object.defineProperties(User.prototype, &#123;</span><br><span class="line">    name: &#123;</span><br><span class="line">        get() &#123;</span><br><span class="line">            return this._name</span><br><span class="line">        &#125;,</span><br><span class="line">        set(value) &#123;</span><br><span class="line">            if (value.length &lt; 4) &#123;</span><br><span class="line">                alert(&quot;Name is too short.&quot;);</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">            this._name &#x3D; value;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
