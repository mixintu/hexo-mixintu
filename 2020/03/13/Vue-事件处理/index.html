                <article id="photoswipe" class="markdown-body">
                    <h1 id="简单的事件处理方式"><a href="#简单的事件处理方式" class="headerlink" title="简单的事件处理方式"></a>简单的事件处理方式</h1><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">title</span>&gt;</span>迷心兔<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"./js/vue.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="actionscript">			Vue.config.productionTip = <span class="literal">false</span></span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 监听事件</span></span><br><span class="line"><span class="comment">		&lt;div id="example-1"&gt;</span></span><br><span class="line"><span class="comment">			&lt;button v-on:click="counter += 1"&gt;自增&lt;/button&gt;</span></span><br><span class="line"><span class="comment">			&lt;p&gt;The button above has been clicjed &#123;&#123; counter &#125;&#125; times.&lt;/p&gt;</span></span><br><span class="line"><span class="comment">		&lt;/div&gt;</span></span><br><span class="line"><span class="comment">		--&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 运用事件处理方法 </span></span><br><span class="line"><span class="comment">		&lt;div id="example-2"&gt;</span></span><br><span class="line"><span class="comment">			&lt;button v-on:click="greet"&gt;Greet&lt;/button&gt;</span></span><br><span class="line"><span class="comment">		&lt;/div&gt;</span></span><br><span class="line"><span class="comment">		--&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 内联处理器中的方法 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"example-3"</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">button</span> <span class="attr">v-on:click</span>=<span class="string">"say('hi')"</span>&gt;</span>Say Hi<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">button</span> <span class="attr">v-on:click</span>=<span class="string">"say('what')"</span>&gt;</span>Say What<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">			<span class="keyword">let</span> vm = <span class="keyword">new</span> Vue(&#123;</span></span><br><span class="line">				/** 1.监听事件</span><br><span class="line"><span class="actionscript">				el:<span class="string">'#example-1'</span>,</span></span><br><span class="line">				data:&#123;</span><br><span class="line">					counter:0,</span><br><span class="line">				&#125;,</span><br><span class="line">				*/</span><br><span class="line">			   </span><br><span class="line">			   /** 2.运用事件处理方法 </span><br><span class="line"><span class="actionscript">				el: <span class="string">'#example-2'</span>,</span></span><br><span class="line">				data: &#123;</span><br><span class="line"><span class="actionscript">					name: <span class="string">'Vue.js'</span>,</span></span><br><span class="line">				&#125;,</span><br><span class="line"><span class="actionscript">				<span class="comment">// 在 `methods` 对象中定义方法</span></span></span><br><span class="line">				methods: &#123;</span><br><span class="line"><span class="actionscript">					greet: <span class="function"><span class="keyword">function</span><span class="params">(event)</span> </span>&#123;</span></span><br><span class="line"><span class="actionscript">						alert(<span class="string">'Hello '</span> + <span class="keyword">this</span>.name + <span class="string">'!'</span>);</span></span><br><span class="line"><span class="actionscript">						<span class="comment">// `event` 是原生 DOM 事件</span></span></span><br><span class="line">						if (event) &#123;</span><br><span class="line">							alert(event.target.tagName);</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;,</span><br><span class="line">				*/</span><br><span class="line">			   </span><br><span class="line"><span class="actionscript">			   <span class="comment">// 3.内联处理器中的方法</span></span></span><br><span class="line"><span class="actionscript">			   el:<span class="string">'#example-3'</span>,</span></span><br><span class="line">			   methods:&#123;</span><br><span class="line"><span class="actionscript">				   say:<span class="function"><span class="keyword">function</span><span class="params">(message)</span></span>&#123;</span></span><br><span class="line">					   alert(message);</span><br><span class="line">				   &#125;</span><br><span class="line">			   &#125;,</span><br><span class="line"></span><br><span class="line"><span class="actionscript">				<span class="comment">// 初始值</span></span></span><br><span class="line"><span class="actionscript">				error: <span class="literal">null</span>,</span></span><br><span class="line">				todos: [],</span><br><span class="line">				visitCount: 0,</span><br><span class="line"><span class="actionscript">				newTodoText: <span class="string">''</span>,</span></span><br><span class="line"><span class="actionscript">				hideCompletedTodos: <span class="literal">false</span>,</span></span><br><span class="line"></span><br><span class="line">			&#125;);</span><br><span class="line">		<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h1 id="事件修饰符"><a href="#事件修饰符" class="headerlink" title="事件修饰符"></a>事件修饰符</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset&#x3D;&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;迷心兔&lt;&#x2F;title&gt;</span><br><span class="line">		&lt;script src&#x3D;&quot;.&#x2F;js&#x2F;vue.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">			Vue.config.productionTip &#x3D; false</span><br><span class="line">		&lt;&#x2F;script&gt;</span><br><span class="line">	&lt;&#x2F;head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;template&gt;</span><br><span class="line">			&lt;!-- 注意：</span><br><span class="line">				不要把 .passive 和 .prevent 一起使用，因为 .prevent 将会被忽略；</span><br><span class="line">				同时浏览器可能会向你展示一个警告。请记住，.passive 会告诉浏览器你不想阻止事件的默认行为。</span><br><span class="line">			 </span><br><span class="line">			 --&gt;</span><br><span class="line">			 </span><br><span class="line">			&lt;!-- 点击事件将只会触发一次 --&gt;</span><br><span class="line">			&lt;a v-on:click.once&#x3D;&quot;doThis&quot;&gt;点击&lt;&#x2F;a&gt;</span><br><span class="line">			</span><br><span class="line">			&lt;!-- &lt;a v-on:click.stop&#x3D;&quot;doThis&quot;&gt;doThis-阻止单击事件继续传播&lt;&#x2F;a&gt; --&gt;</span><br><span class="line"></span><br><span class="line">			&lt;!-- &lt;form v-on:submit.prevent&#x3D;&quot;onSubmit&quot;&gt;onSubmit-提交事件不再重载页面&lt;&#x2F;form&gt; --&gt;</span><br><span class="line"></span><br><span class="line">			&lt;!-- &lt;a v-on:click.stop.prevent&#x3D;&quot;doThat&quot;&gt;doThat-修饰符可以串联&lt;&#x2F;a&gt; --&gt;</span><br><span class="line"></span><br><span class="line">			&lt;!-- &lt;form v-on:submit.prevent&gt;只有修饰符&lt;&#x2F;form&gt; --&gt;</span><br><span class="line"></span><br><span class="line">			&lt;!-- 添加事件监听器时使用事件捕获模式 --&gt;</span><br><span class="line">			&lt;!-- 即内部元素触发的事件先在此处理，然后才交由内部元素进行处理 --&gt;</span><br><span class="line">			&lt;!-- &lt;div v-on:submit.capture&#x3D;&quot;doThis&quot;&gt;doThis...&lt;&#x2F;div&gt; --&gt;</span><br><span class="line"></span><br><span class="line">			&lt;!-- 只当在 event.target 是当前元素自身时触发处理函数 --&gt;</span><br><span class="line">			&lt;!-- 即事件不是从内部元素触发的 --&gt;</span><br><span class="line">			&lt;!-- &lt;div v-on:click.self&#x3D;&quot;doThat&quot;&gt;doThat...&lt;&#x2F;div&gt; --&gt;</span><br><span class="line">			</span><br><span class="line">			&lt;!-- &lt;div v-on:click.self.prevent&#x3D;&quot;doThat&quot;&gt;doThat-阻止对元素自身的点击&lt;&#x2F;div&gt; --&gt;</span><br><span class="line">			</span><br><span class="line">			&lt;!-- &lt;div v-on:click.prevent.self&#x3D;&quot;doThat&quot;&gt;doThat-阻止所有的点击&lt;&#x2F;div&gt; --&gt;</span><br><span class="line">			</span><br><span class="line">			&lt;!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 --&gt;</span><br><span class="line">			&lt;!-- 而不会等待 &#96;onScroll&#96; 完成  --&gt;</span><br><span class="line">			&lt;!-- 这其中包含 &#96;event.preventDefault()&#96; 的情况 --&gt;</span><br><span class="line">			&lt;!-- &lt;div v-on:scroll.passive&#x3D;&quot;onScroll&quot;&gt;...&lt;&#x2F;div&gt; --&gt;</span><br><span class="line">		&lt;&#x2F;template&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		&lt;script&gt;</span><br><span class="line">			let vm &#x3D; new Vue(&#123;</span><br><span class="line">				el: &#39;template&#39;,</span><br><span class="line">				methods: &#123;</span><br><span class="line">					doThis: function(event) &#123;</span><br><span class="line">						if (event) &#123;</span><br><span class="line">							alert(event.target.tagName);</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;,</span><br><span class="line">					onSubmit: function(event) &#123;</span><br><span class="line">						if (event) &#123;</span><br><span class="line">							alert(event.target.tagName);</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;,</span><br><span class="line">					doThat: function(event) &#123;</span><br><span class="line">						if (event) &#123;</span><br><span class="line">							alert(event.target.tagName);</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;,</span><br><span class="line">				&#125;,</span><br><span class="line">				&#x2F;&#x2F; 初始值</span><br><span class="line">				error: null,</span><br><span class="line">				todos: [],</span><br><span class="line">				visitCount: 0,</span><br><span class="line">				newTodoText: &#39;&#39;,</span><br><span class="line">				hideCompletedTodos: false,</span><br><span class="line"></span><br><span class="line">			&#125;);</span><br><span class="line">		&lt;&#x2F;script&gt;</span><br><span class="line">	&lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>




<h1 id="按键修饰符和系统修饰键"><a href="#按键修饰符和系统修饰键" class="headerlink" title="按键修饰符和系统修饰键"></a>按键修饰符和系统修饰键</h1><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">title</span>&gt;</span>迷心兔<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"./js/vue.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="actionscript">			Vue.config.productionTip = <span class="literal">false</span></span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">template</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">input</span> <span class="attr">v-on:keyup.enter</span>=<span class="string">"submit"</span> <span class="attr">placeholder</span>=<span class="string">"请按回车键"</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- &lt;input v-on:keyup.page-down="onPageDown"&gt; --&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- 按键码 --&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- &lt;input v-on:keyup.13="submit"&gt; --&gt;</span></span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- 系统修饰键 - Alt + C --&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- &lt;input @keyup.alt.67="clear"&gt; --&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- 系统修饰键 - Ctrl + Click --&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- &lt;div @click.ctrl="doSomething"&gt;Do something&lt;/div&gt; --&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- 没有.exact 修饰符 - 即使 Alt 或 Shift 被一同按下时也会触发 --&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- &lt;button @click.ctrl="onClick"&gt;A&lt;/button&gt; --&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- .exact 修饰符 - 有且只有 Ctrl 被按下的时候才触发 --&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- &lt;button @click.ctrl.exact="onCtrlClick"&gt;A&lt;/button&gt; --&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- .exact 修饰符 - 没有任何系统修饰符被按下的时候才触发 --&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- &lt;button @click.exact="onClick"&gt;A&lt;/button&gt; --&gt;</span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="actionscript">			<span class="comment">// 自定义按键修饰符别名：可以使用 `v-on:keyup.f1`</span></span></span><br><span class="line">			Vue.config.keyCodes.f1 = 112;</span><br><span class="line">			</span><br><span class="line"><span class="javascript">			<span class="keyword">let</span> vm = <span class="keyword">new</span> Vue(&#123;</span></span><br><span class="line"><span class="actionscript">				el: <span class="string">'template'</span>,</span></span><br><span class="line">				methods:&#123;</span><br><span class="line"><span class="actionscript">					submit:<span class="function"><span class="keyword">function</span><span class="params">(event)</span></span>&#123;</span></span><br><span class="line">						if(event)&#123;</span><br><span class="line">							alert(event.target.tagName);</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;,</span><br><span class="line"><span class="actionscript">					onPageDown:<span class="function"><span class="keyword">function</span><span class="params">(event)</span></span>&#123;</span></span><br><span class="line">						if(event)&#123;</span><br><span class="line">							alert(event.target.tagName);</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;,</span><br><span class="line">				&#125;,</span><br><span class="line">				</span><br><span class="line">				</span><br><span class="line"><span class="actionscript">				<span class="comment">// 初始值</span></span></span><br><span class="line"><span class="actionscript">				error: <span class="literal">null</span>,</span></span><br><span class="line">				todos: [],</span><br><span class="line">				visitCount: 0,</span><br><span class="line"><span class="actionscript">				newTodoText: <span class="string">''</span>,</span></span><br><span class="line"><span class="actionscript">				hideCompletedTodos: <span class="literal">false</span>,</span></span><br><span class="line"></span><br><span class="line">			&#125;);</span><br><span class="line">		<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
