<span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">title</span>&gt;</span>迷心兔<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"./js/vue.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="actionscript">			Vue.config.productionTip = <span class="literal">false</span></span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- input单行信息</span></span><br><span class="line"><span class="comment">			&lt;input v-model="message" placeholder="Edit Me"&gt;</span></span><br><span class="line"><span class="comment">			&lt;p&gt;Message is: &#123;&#123; message &#125;&#125;&lt;/p&gt;</span></span><br><span class="line"><span class="comment">			--&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			<span class="comment">&lt;!-- textarea多行消息</span></span><br><span class="line"><span class="comment">			&lt;span&gt;多行消息是:&lt;/span&gt;</span></span><br><span class="line"><span class="comment">			&lt;p style="white-space: pre-line;"&gt;&#123;&#123; message &#125;&#125;&lt;/p&gt;</span></span><br><span class="line"><span class="comment">			&lt;textarea v-model="message" placeholder="添加多行"&gt;&lt;/textarea&gt;</span></span><br><span class="line"><span class="comment">			--&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			<span class="comment">&lt;!-- 单选框</span></span><br><span class="line"><span class="comment">			&lt;input type="radio" id="one" value="One" v-model="picked"&gt;</span></span><br><span class="line"><span class="comment">			&lt;label for="one"&gt;One&lt;/label&gt;</span></span><br><span class="line"><span class="comment">			&lt;br&gt;</span></span><br><span class="line"><span class="comment">			&lt;input type="radio" id="two" value="Two" v-model="picked"&gt;</span></span><br><span class="line"><span class="comment">			&lt;label for="two"&gt;Two&lt;/label&gt;</span></span><br><span class="line"><span class="comment">			&lt;br&gt;</span></span><br><span class="line"><span class="comment">			&lt;span&gt;Picked: &#123;&#123; picked &#125;&#125;&lt;/span&gt;</span></span><br><span class="line"><span class="comment">			--&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			<span class="comment">&lt;!-- 复选框</span></span><br><span class="line"><span class="comment">			&lt;input type="checkbox" id="jack" value="Jack" v-model="checkedNames"&gt;</span></span><br><span class="line"><span class="comment">			&lt;label for="jack"&gt;Jack&lt;/label&gt;</span></span><br><span class="line"><span class="comment">			</span></span><br><span class="line"><span class="comment">			&lt;input type="checkbox" id="john" value="John" v-model="checkedNames"&gt;</span></span><br><span class="line"><span class="comment">			&lt;label for="john"&gt;John&lt;/label&gt;</span></span><br><span class="line"><span class="comment">			</span></span><br><span class="line"><span class="comment">			&lt;input type="checkbox" id="mike" value="Mike" v-model="checkedNames"&gt;	</span></span><br><span class="line"><span class="comment">			&lt;label for="mike"&gt;Mike&lt;/label&gt;</span></span><br><span class="line"><span class="comment">			</span></span><br><span class="line"><span class="comment">			&lt;br&gt;</span></span><br><span class="line"><span class="comment">			&lt;span&gt;Check names: &#123;&#123; checkedNames &#125;&#125;&lt;/span&gt;</span></span><br><span class="line"><span class="comment">			--&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			<span class="comment">&lt;!-- 选择框--单选</span></span><br><span class="line"><span class="comment">			&lt;select v-model="selected_1"&gt;</span></span><br><span class="line"><span class="comment">				&lt;option disabled value =""&gt;请选择：&lt;/option&gt;</span></span><br><span class="line"><span class="comment">				&lt;option&gt;A&lt;/option&gt;</span></span><br><span class="line"><span class="comment">				&lt;option&gt;B&lt;/option&gt;</span></span><br><span class="line"><span class="comment">				&lt;option&gt;C&lt;/option&gt;</span></span><br><span class="line"><span class="comment">			&lt;/select&gt;</span></span><br><span class="line"><span class="comment">			&lt;br&gt;</span></span><br><span class="line"><span class="comment">			&lt;span&gt;Selected: &#123;&#123; selected_1 &#125;&#125;&lt;/span&gt;</span></span><br><span class="line"><span class="comment">			--&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			<span class="comment">&lt;!-- 选择框--多选</span></span><br><span class="line"><span class="comment">			&lt;select multiple v-model="selected_2" style="width: 50px;"&gt;</span></span><br><span class="line"><span class="comment">				&lt;option&gt;A&lt;/option&gt;</span></span><br><span class="line"><span class="comment">				&lt;option&gt;B&lt;/option&gt;</span></span><br><span class="line"><span class="comment">				&lt;option&gt;C&lt;/option&gt;</span></span><br><span class="line"><span class="comment">			&lt;/select&gt;</span></span><br><span class="line"><span class="comment">			&lt;br&gt;</span></span><br><span class="line"><span class="comment">			&lt;span&gt;Selected: &#123;&#123; selected_2 &#125;&#125;&lt;/span&gt;</span></span><br><span class="line"><span class="comment">			--&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- 使用v-for渲染选择框--单选</span></span><br><span class="line"><span class="comment">			&lt;select v-model="selected"&gt;</span></span><br><span class="line"><span class="comment">				&lt;option v-for="option in options" v-bind:value="option.value"&gt;</span></span><br><span class="line"><span class="comment">					&#123;&#123; option.text &#125;&#125;</span></span><br><span class="line"><span class="comment">				&lt;/option&gt;</span></span><br><span class="line"><span class="comment">			&lt;/select&gt;</span></span><br><span class="line"><span class="comment">			&lt;span&gt;Selected: &#123;&#123; selected &#125;&#125;&lt;/span&gt;</span></span><br><span class="line"><span class="comment">			--&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- input默认是提交后才进行数据同步，而.lazy修饰符可以判定值改变后就进行数据同步 --&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- &lt;input v-model.lazy="msg" &gt; --&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- 将用户输入值自动转变为number类型 --&gt;</span></span><br><span class="line">			<span class="comment">&lt;!-- &lt;input v-model.number="age" type="number"&gt; --&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="comment">&lt;!-- 自动过滤用户输入的首尾空白字符 --&gt;</span></span><br><span class="line">			<span class="tag">&lt;<span class="name">input</span> <span class="attr">v-model.trim</span>=<span class="string">"msg"</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">			<span class="keyword">let</span> vm = <span class="keyword">new</span> Vue(&#123;</span></span><br><span class="line"><span class="actionscript">				el: <span class="string">'div'</span>,</span></span><br><span class="line">				/** 单行和多行</span><br><span class="line">				data: &#123;</span><br><span class="line"><span class="actionscript">					message: <span class="string">''</span>,</span></span><br><span class="line">				&#125;,</span><br><span class="line">				*/</span><br><span class="line"></span><br><span class="line">				/** 单选框</span><br><span class="line">			   data:&#123;</span><br><span class="line"><span class="actionscript">				 picked:<span class="string">''</span>,  </span></span><br><span class="line">			   &#125;,</span><br><span class="line">			   */</span><br><span class="line"></span><br><span class="line">				/** 复选框</span><br><span class="line">			   data:&#123;</span><br><span class="line">				   checkedNames:[],</span><br><span class="line">			   &#125;,</span><br><span class="line">			   */</span><br><span class="line"></span><br><span class="line">				/* 选择框</span><br><span class="line">				data: &#123;</span><br><span class="line"><span class="actionscript">					selected_1: <span class="string">''</span>,<span class="comment">//单选</span></span></span><br><span class="line"><span class="actionscript">					selected_2: [],<span class="comment">//多选</span></span></span><br><span class="line">				&#125;,</span><br><span class="line">				*/</span><br><span class="line">				</span><br><span class="line">				/** 使用v-for渲染选择框--单选</span><br><span class="line">				data:&#123;</span><br><span class="line"><span class="actionscript">					selected:<span class="string">'A'</span>,</span></span><br><span class="line">					options:[</span><br><span class="line"><span class="actionscript">						&#123; text: <span class="string">'One'</span>, value: <span class="string">'A'</span> &#125;,</span></span><br><span class="line"><span class="actionscript">					    &#123; text: <span class="string">'Two'</span>, value: <span class="string">'B'</span> &#125;,</span></span><br><span class="line"><span class="actionscript">					    &#123; text: <span class="string">'Three'</span>, value: <span class="string">'C'</span> &#125;,</span></span><br><span class="line">					],</span><br><span class="line">				&#125;,</span><br><span class="line">				*/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="actionscript">				<span class="comment">// 初始值</span></span></span><br><span class="line"><span class="actionscript">				error: <span class="literal">null</span>,</span></span><br><span class="line">				todos: [],</span><br><span class="line">				visitCount: 0,</span><br><span class="line"><span class="actionscript">				newTodoText: <span class="string">''</span>,</span></span><br><span class="line"><span class="actionscript">				hideCompletedTodos: <span class="literal">false</span>,</span></span><br><span class="line"></span><br><span class="line">			&#125;);</span><br><span class="line">		<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
