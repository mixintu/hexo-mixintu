            <h1 class="post-full-title">Java 开发手册-阿里巴巴-命名风格</h1>
        </header>
        <div class="post-full ">
            
            <figure class="post-full-image" style="background-image: url(http://pic.ik123.com/uploads/allimg/180413/4-1P4131FZ7.jpg)">
            </figure>
            
            <div class="post-full-content">
                <article id="photoswipe" class="markdown-body">
                    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line">一、编程规约 (一)命名风格 </span><br><span class="line"></span><br><span class="line">1. 【强制】代码中的命名均不能以下划线或美元符号开始，也不能以下划线或美元符号结束。</span><br><span class="line">	反例：_name &#x2F; __name &#x2F; $name &#x2F; name_ &#x2F; name$ &#x2F; name__</span><br><span class="line"></span><br><span class="line">2. 【强制】代码中的命名严禁使用拼音与英文混合的方式，更不允许直接使用中文的方式。</span><br><span class="line">	说明：正确的英文拼写和语法可以让阅读者易于理解，避免歧义。注意，即使纯拼音命名方式也要避免采用。</span><br><span class="line">	正例：alibaba &#x2F; taobao &#x2F; youku &#x2F; hangzhou 等国际通用的名称，可视同英文。</span><br><span class="line">	反例：DaZhePromotion [打折] &#x2F; getPingfenByName() [评分] &#x2F; int 某变量 &#x3D; 3</span><br><span class="line"></span><br><span class="line">3. 【强制】类名使用 UpperCamelCase 风格，但以下情形例外：DO &#x2F; BO &#x2F; DTO &#x2F; VO &#x2F; AO &#x2F; PO &#x2F; UID 等。</span><br><span class="line">	正例：MarcoPolo &#x2F; UserDO &#x2F; XmlService &#x2F; TcpUdpDeal &#x2F; TaPromotion</span><br><span class="line">	反例：macroPolo &#x2F; UserDo &#x2F; XMLService &#x2F; TCPUDPDeal &#x2F; TAPromotion</span><br><span class="line"></span><br><span class="line">4. 【强制】方法名、参数名、成员变量、局部变量都统一使用 lowerCamelCase 风格，必须遵从驼峰形式。</span><br><span class="line">	正例： localValue &#x2F; getHttpMessage() &#x2F; inputUserId</span><br><span class="line"></span><br><span class="line">5. 【强制】常量命名全部大写，单词间用下划线隔开，力求语义表达完整清楚，不要嫌名字长。</span><br><span class="line">	正例：MAX_STOCK_COUNT</span><br><span class="line">	反例：MAX_COUNT</span><br><span class="line"></span><br><span class="line">6. 【强制】抽象类命名使用 Abstract 或 Base 开头；异常类命名使用 Exception 结尾；测试类</span><br><span class="line">	命名以它要测试的类的名称开始，以 Test 结尾。</span><br><span class="line"></span><br><span class="line">7. 【强制】类型与中括号紧挨相连来表示数组。</span><br><span class="line">	正例：定义整形数组 int[] arrayDemo;</span><br><span class="line">	反例：在 main 参数中，使用 String args[]来定义。</span><br><span class="line"></span><br><span class="line">8. 【强制】POJO 类中布尔类型的变量，都不要加 is 前缀，否则部分框架解析会引起序列化错误。</span><br><span class="line">	反例：定义为基本数据类型 Boolean isDeleted 的属性，它的方法也是 isDeleted()，RPC</span><br><span class="line">	框架在反向解析的时候，“误以为”对应的属性名称是 deleted，导致属性获取不到，进而抛</span><br><span class="line">	出异常。</span><br><span class="line"></span><br><span class="line">9. 【强制】包名统一使用小写，点分隔符之间有且仅有一个自然语义的英语单词。包名统一使用</span><br><span class="line">	单数形式，但是类名如果有复数含义，类名可以使用复数形式。</span><br><span class="line">	正例：应用工具类包名为 com.alibaba.ai.util、类名为 MessageUtils（此规则参考 spring</span><br><span class="line">	的框架结构）</span><br><span class="line"></span><br><span class="line">10. 【强制】杜绝完全不规范的缩写，避免望文不知义。</span><br><span class="line">	反例：AbstractClass“缩写”命名成 AbsClass；condition“缩写”命名成 condi，此类随</span><br><span class="line">	意缩写严重降低了代码的可阅读性。</span><br><span class="line"></span><br><span class="line">11. 【推荐】为了达到代码自解释的目标，任何自定义编程元素在命名时，使用尽量完整的单词组合来表达其意。</span><br><span class="line">	正例：在 JDK 中，表达原子更新的类名为：AtomicReferenceFieldUpdater。</span><br><span class="line">	反例：变量 int a 的随意命名方式。</span><br><span class="line"></span><br><span class="line">12. 【推荐】如果模块、接口、类、方法使用了设计模式，在命名时需体现出具体模式。</span><br><span class="line">	说明：将设计模式体现在名字中，有利于阅读者快速理解架构设计理念。</span><br><span class="line">	正例：public class OrderFactory;</span><br><span class="line">	 	public class LoginProxy;</span><br><span class="line">		public class ResourceObserver;</span><br><span class="line"></span><br><span class="line">13. 【推荐】接口类中的方法和属性不要加任何修饰符号（public 也不要加），保持代码的简洁</span><br><span class="line">	性，并加上有效的 Javadoc 注释。尽量不要在接口里定义变量，如果一定要定义变量，肯定是</span><br><span class="line">	与接口方法相关，并且是整个应用的基础常量。</span><br><span class="line"></span><br><span class="line">	正例：接口方法签名 void commit();</span><br><span class="line">	 	接口基础常量 String COMPANY &#x3D; &quot;alibaba&quot;;</span><br><span class="line">	反例：接口方法定义 public abstract void f();</span><br><span class="line">		说明：JDK8 中接口允许有默认实现，那么这个 default 方法，是对所有实现类都有价值的默</span><br><span class="line">		认实现。</span><br><span class="line"></span><br><span class="line">14. 接口和实现类的命名有两套规则：</span><br><span class="line">	1）【强制】对于 Service 和 DAO 类，基于 SOA 的理念，暴露出来的服务一定是接口，内部</span><br><span class="line">		的实现类用 Impl 的后缀与接口区别。</span><br><span class="line">		正例：CacheServiceImpl 实现 CacheService 接口。</span><br><span class="line">	2）【推荐】如果是形容能力的接口名称，取对应的形容词为接口名（通常是–able 的形式）。</span><br><span class="line">		正例：AbstractTranslator 实现 Translatable 接口。</span><br><span class="line"></span><br><span class="line">15. 【参考】枚举类名建议带上 Enum 后缀，枚举成员名称需要全大写，单词间用下划线隔开。</span><br><span class="line">	说明：枚举其实就是特殊的类，域成员均为常量，且构造方法被默认强制是私有。</span><br><span class="line">	正例：枚举名字为 ProcessStatusEnum 的成员名称：SUCCESS &#x2F; UNKNOWN_REASON。</span><br><span class="line"></span><br><span class="line">16. 【参考】各层命名规约：</span><br><span class="line">	A) Service&#x2F;DAO 层方法命名规约</span><br><span class="line">		1） 获取单个对象的方法用 get 做前缀。</span><br><span class="line">		2） 获取多个对象的方法用 list 做前缀，复数形式结尾如：listObjects。 3） 获取统计值的方法用 count 做前缀。 4） 插入的方法用 save&#x2F;insert 做前缀。</span><br><span class="line">		5） 删除的方法用 remove&#x2F;delete 做前缀。</span><br><span class="line">		6） 修改的方法用 update 做前缀。</span><br><span class="line">	B) 领域模型命名规约</span><br><span class="line">		1） 数据对象：xxxDO，xxx 即为数据表名。</span><br><span class="line">		2） 数据传输对象：xxxDTO，xxx 为业务领域相关的名称。</span><br><span class="line">		3） 展示对象：xxxVO，xxx 一般为网页名称。</span><br><span class="line">		4） POJO 是 DO&#x2F;DTO&#x2F;BO&#x2F;VO 的统称，禁止命名成 xxxPOJO。</span><br></pre></td></tr></table></figure>
                </article>
