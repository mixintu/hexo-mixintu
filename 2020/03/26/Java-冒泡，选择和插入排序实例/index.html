><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">test</span> </span>&#123;</span><br><span class="line">  </span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">bubbleSort</span><span class="params">(<span class="keyword">int</span>[] arr)</span></span></span><br><span class="line"><span class="function">   </span>&#123;</span><br><span class="line">      <span class="keyword">int</span> num = <span class="number">1</span>,n = arr.length;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> x=<span class="number">0</span>; x &lt; n-<span class="number">1</span>; x++)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">for</span>(<span class="keyword">int</span> y=<span class="number">0</span>; y &lt; n-<span class="number">1</span>-x; y++)</span><br><span class="line">         &#123;</span><br><span class="line">            <span class="keyword">if</span>(arr[y] &gt; arr[y+<span class="number">1</span>])</span><br><span class="line">               swap(arr,y,y+<span class="number">1</span>);</span><br><span class="line">            <span class="comment">// -+-+-+-+-+-+-+-+-+-++-++-+-+-+-+-+-+-</span></span><br><span class="line">            printArray(arr);</span><br><span class="line">            System.out.printf(<span class="string">"执行次数：%d \n"</span>,num++);</span><br><span class="line">            <span class="comment">// -+-+-+-+-+-+-+-+-+-++-++-+-+-+-+-+-+-</span></span><br><span class="line">         &#125;</span><br><span class="line">         System.out.println();</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">selectSort</span><span class="params">(<span class="keyword">int</span>[] arr)</span></span></span><br><span class="line"><span class="function">   </span>&#123;</span><br><span class="line">      <span class="keyword">int</span> num = <span class="number">1</span>, n = arr.length;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n-<span class="number">1</span>; i++)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">int</span> index = i;</span><br><span class="line">         <span class="keyword">for</span>(<span class="keyword">int</span> j = i+<span class="number">1</span>; j &lt; n; j++)</span><br><span class="line">         &#123;</span><br><span class="line">            <span class="keyword">if</span>(arr[index] &gt; arr[j])</span><br><span class="line">               index = j;</span><br><span class="line">            <span class="comment">// -+-+-+-+-+-+-+-+-+-++-++-+-+-+-+-+-+-</span></span><br><span class="line">            printArray(arr);</span><br><span class="line">            System.out.printf(<span class="string">"执行次数：%d \n"</span>,num++);</span><br><span class="line">            <span class="comment">// -+-+-+-+-+-+-+-+-+-++-++-+-+-+-+-+-+-</span></span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">if</span>(index != i)</span><br><span class="line">         &#123;</span><br><span class="line">            swap(arr,i,index);</span><br><span class="line">         &#125;</span><br><span class="line">         System.out.println();</span><br><span class="line">        </span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   < pan class="line">           System.out.println();</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="comment">// 难一点的插入排序【不过这个能直观的看到是插入方式】</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">insertSort02</span><span class="params">(<span class="keyword">int</span>[] arr)</span></span></span><br><span class="line"><span class="function">   </span>&#123;</span><br><span class="line">      <span class="keyword">int</span> j = <span class="number">0</span>, cur = <span class="number">0</span>, num = <span class="number">1</span>, n = arr.length;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i &lt; n; i++)</span><br><span class="line">      &#123;</span><br><span class="line">         cur = arr[i];</span><br><span class="line">         <span class="keyword">for</span>(j= i-<span class="number">1</span>; j &gt; -<span class="number">1</span> &amp;&amp; cur &lt; arr[j]; j--)</span><br><span class="line">         &#123;</span><br><span class="line">            arr[j+<span class="number">1</span>] = arr[j];</span><br><span class="line">            <span class="comment">// -+-+-+-+-+-+-+-+-+-++-++-+-+-+-+-+-+-</span></span><br><span class="line">            printArray(arr);</span><br><span class="line">            System.out.printf(<span class="string">"执行次数：%d \n"</span>,num++);</span><br><span class="line">            <span class="comment">// -+-+-+-+-+-+-+-+-+-++-++-+-+-+-+-+-+-</span></span><br><span class="line">         </span><br><span class="line">         &#125;</span><br><span class="line">         arr[j+<span class="number">1</span>] = cur;</span><br><span class="line">         <span class="comment">// -+-+-+-+-+-+-+-+-+-++-++-+-+-+-+-+-+-</span></span><br><span class="line">         printArray(arr);</span><br><span class="line">         System.out.print(<span class="string">"插入排序执行的结果\n\n"</span>);</span><br><span class="line">         <span class="comment">// -+-+-+-+-+-+-+-+-+-++-++-+-+-+-+-+-+-</span></span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">   <span class="comment">// 只是交换两个值</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span>[] arr,<span class="keyword">int</span> a,<span class="keyword">int</span> b)</span></span></span><br><span class="line"><span class="function">   </span>&#123;</span><br><span class="line">      <span class="keyword">int</span> temp= arr[a];</span><br><span class="line">      arr[a] = arr[b];</span><br><span class="line">      arr[b]= temp;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="comment">// 只是为了输出好看罢了</span></span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">printArray</span><span class="params">(<span class="keyword">int</span>[] arr)</span></span></span><br><span class="line"><span class="function">   </span>&#123;</span><br><span class="line">      <span class="comment">// System.out.println(Arrays.toString(arr));</span></span><br><span class="line">      System.out.print(<span class="string">"["</span>);</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> i : arr) &#123;</span><br><span class="line">         System.out.print(i+<span class="string">"\t"
