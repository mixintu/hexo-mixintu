n class="string">'BST#recursiveInsert'</span>);</span></span><br><span class="line"><span class="javascript">		<span class="keyword">const</span> SEARCH_RECUSIVE = <span class="built_in">Symbol</span>(<span class="string">'BST#recursiveSearch'</span>);</span></span><br><span class="line"><span class="javascript">		<span class="keyword">const</span> PRE_ORDER_TRAVERSE_RECUSIVE = <span class="built_in">Symbol</span>(<span class="string">'BST#recursivePreOrderTraverse'</span>);</span></span><br><span class="line"><span class="javascript">		<span class="keyword">const</span> IN_ORDER_TRAVERSE_RECUSIVE = <span class="built_in">Symbol</span>(<span class="string">'BST#recursiveInOrderTraverse'</span>);</span></span><br><span class="line"><span class="javascript">		<span class="keyword">const</span> POST_ORDER_TRAVERSE_RECUSIVE = <span class="built_in">Symbol</span>(<span class="string">'BST#recursivePostOrderTraverse'</span>);</span></span><br><span class="line"><span class="javascript">		<span class="keyword">const</span> REMOVE_NODE_RECUSIVE = <span class="built_in">Symbol</span>(<span class="string">'BST#removeNodeRecusive'</span>);</span></span><br><span class="line"><span class="javascript">		<span class="keyword">const</span> DESTORY_RECUSIVE = <span class="built_in">Symbol</span>(<span class="string">'BST#destoryRecusive'</span>);</span></span><br><span class="line"></span><br><span class="line">		/**</span><br><span class="line">		 * 二叉搜索树</span><br><span class="line">		 * @insert </span><br><span class="line">		 */</span><br><span class="line"><span class="actionscript">		<span class="class"><span class="keyword">class</span> <span class="title">BST</span> </span>&#123;</span></span><br><span class="line">			</span><br><span class="line"><span class="javascript">			<span class="keyword">constructor</span>() &#123;</span></span><br><span class="line"><span class="actionscript">				<span class="keyword">this</span>.root = <span class="literal">null</span>;</span></span><br><span class="line"><span class="actionscript">				<span class="keyword">this</span>.nodeNum = <span class="number">0</span>; <span class="comment">//总的节点数</span></span></span><br><span class="line">				/**</span><br><span class="line">				 * 实例化一个 Node 节点，在 insert 方法中你会看到</span><br><span class="line">				 */</span><br><span class="line"><span class="actionscript">				<span class="keyword">this</span>.Node = <span class="function"><span class="keyword">function</span><span class="params">(value)</span> </span>&#123;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> &#123;</span></span><br><span class="line">						value,</span><br><span class="line">						count: 1,</span><br><span class="line"><span class="actionscript">						left: <span class="literal">null</span>,</span></span><br><span class="line"><span class="actionscript">						right: <span class="literal">null</span>,</span></span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				/**</span><br><span class="line">				 * 实例化一个 CopyNode 节点，在 removeNode 方法中你会看到</span><br><span class="line">				 */</span><br><span class="line"><span class="actionscript">				<span class="keyword">this</span>.CopyNode = <span class="function"><span class="keyword">function</span><span class="params">(node)</span> </span>&#123;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> &#123;</span></span><br><span class="line">						value: node.value,</span><br><span class="line">						count: node.count,</span><br><span class="line">						left: node.left,</span><br><span class="line">						right: node.right,</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			/**</span><br><span class="line">			 * 二叉搜索树插入元素</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Number</span> &#125; value </span></span><br><span class="line">			 */</span><br><span class="line">			insert(value) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">this</span>.root = <span class="keyword">this</span>[INSERT_RECUSIVE](<span class="keyword">this</span>.root, value);</span></span><br><span class="line">			&#125;</span><br><span class="line">			/**</span><br><span class="line">			 * 递归插入</span><br><span class="line">			 * 插入过程和链表类似，建议先学习链表会更容易理解</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Object</span> &#125; node </span></span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Number</span> &#125; value </span></span><br><span class="line">			 */</span><br><span class="line">			[INSERT_RECUSIVE](node, value) &#123;</span><br><span class="line"><span class="actionscript">				<span class="comment">// 如果当前节点为空，创建一个新节点（递归到底）</span></span></span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node === <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>.nodeNum++; <span class="comment">// 总的节点数加 1</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">this</span>.Node(value);</span></span><br><span class="line">				&#125;</span><br><span class="line">			</span><br><span class="line"><span class="actionscript">				<span class="comment">// 节点数不变，说明要更新的值等于二叉树中的某个节点值</span></span></span><br><span class="line">				if (value === node.value) &#123;</span><br><span class="line"><span class="actionscript">					node.count++; <span class="comment">// 节点数加 1</span></span></span><br><span class="line"><span class="actionscript">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (value &lt; node.value) &#123; <span class="comment">// 新插入子节点在二叉树左边，继续递归插入</span></span></span><br><span class="line"><span class="actionscript">					node.left = <span class="keyword">this</span>[INSERT_RECUSIVE](node.left, value);</span></span><br><span class="line"><span class="actionscript">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (value &gt; node.value) &#123;</span></span><br><span class="line"><span class="actionscript">					node.right = <span class="keyword">this</span>[INSERT_RECUSIVE](node.right, value);</span></span><br><span class="line">				&#125;</span><br><span class="line">			</span><br><span class="line"><span class="actionscript">				<span class="keyword">return</span> node;</span></span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line"></span><br><span class="line">			/**</span><br><span class="line">			 * 二叉树中搜索节点</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Number</span> &#125; value </span></span><br><span class="line"><span class="javascript">			 * @<span class="keyword">return</span> &#123; <span class="built_in">Boolean</span> &#125;</span></span><br><span class="line">			 */</span><br><span class="line">			search(value) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">return</span> <span class="keyword">this</span>[SEARCH_RECUSIVE](<span class="keyword">this</span>.root, value);</span></span><br><span class="line">			&#125;</span><br><span class="line">			/**</span><br><span class="line">			 * 递归搜索</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Object</span> &#125; node </span></span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Number</span> &#125; value </span></span><br><span class="line">			 */</span><br><span class="line">			[SEARCH_RECUSIVE](node, value) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node === <span class="literal">null</span>) &#123; <span class="comment">// 节点为 null</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> <span class="literal">false</span>;</span></span><br><span class="line"><span class="actionscript">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (value === node.value) &#123; <span class="comment">// 找到节点</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> <span class="literal">true</span>;</span></span><br><span class="line"><span class="actionscript">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (value &lt; node.value) &#123; <span class="comment">// 从左侧节点搜索</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> <span class="keyword">this</span>[SEARCH_RECUSIVE](node.left, value);</span></span><br><span class="line"><span class="actionscript">				&#125; <span class="keyword">else</span> &#123; <span class="comment">// 从右侧节点搜索</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> <span class="keyword">this</span>[SEARCH_RECUSIVE](node.right, value);</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line"></span><br><span class="line">			/**</span><br><span class="line">			 * 先序遍历（前序遍历）</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Function</span> &#125; func </span></span><br><span class="line">			 */</span><br><span class="line">			preOrderTraverse(func) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">return</span> <span class="keyword">this</span>[PRE_ORDER_TRAVERSE_RECUSIVE](<span class="keyword">this</span>.root, func);</span></span><br><span class="line">			&#125;</span><br><span class="line">			/**</span><br><span class="line">			 * 前序遍历递归调用</span><br><span class="line">			 * 1. 先访问节点本身（从树的顶端开始）</span><br><span class="line">			 * 2. 访问左侧节点</span><br><span class="line">			 * 3. 访问右侧节点</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Object</span> &#125; node </span></span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Function</span> &#125; func </span></span><br><span class="line">			 */</span><br><span class="line">			[PRE_ORDER_TRAVERSE_RECUSIVE](node, func) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node !== <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					func(node.value); <span class="comment">// 当前节点的值</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>[PRE_ORDER_TRAVERSE_RECUSIVE](node.left, func);</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>[PRE_ORDER_TRAVERSE_RECUSIVE](node.right, func);</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line"></span><br><span class="line">			/**</span><br><span class="line">			 * 中序遍历</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Function</span> &#125; func </span></span><br><span class="line">			 */</span><br><span class="line">			inOrderTraverse(func) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">return</span> <span class="keyword">this</span>[IN_ORDER_TRAVERSE_RECUSIVE](<span class="keyword">this</span>.root, func);</span></span><br><span class="line">			&#125;</span><br><span class="line">			/**</span><br><span class="line">			 * 中序遍历递归调用（适用于从小到大排序）</span><br><span class="line">			 * 1. 访问左侧节点</span><br><span class="line">			 * 2. 取当前树的子节点的值（树的最底端）</span><br><span class="line">			 * 3. 访问右侧节点</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Object</span> &#125; node </span></span><br><span class="line"><span class="javascript">			 * @param &#123;<span class="built_in">Function</span> &#125; func </span></span><br><span class="line">			 */</span><br><span class="line">			[IN_ORDER_TRAVERSE_RECUSIVE](node, func) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node !== <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>[IN_ORDER_TRAVERSE_RECUSIVE](node.left, func);</span></span><br><span class="line"><span class="actionscript">					func(node.value); <span class="comment">// 当前节点的值</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>[IN_ORDER_TRAVERSE_RECUSIVE](node.right, func);</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line"></span><br><span class="line">			/**</span><br><span class="line">			 * 后序遍历</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Function</span> &#125; func </span></span><br><span class="line">			 */</span><br><span class="line">			postOrderTraverse(func) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">return</span> <span class="keyword">this</span>[POST_ORDER_TRAVERSE_RECUSIVE](<span class="keyword">this</span>.root, func);</span></span><br><span class="line">			&#125;</span><br><span class="line">			/**</span><br><span class="line">			 * 后序遍历递归调用</span><br><span class="line"><span class="actionscript">			 * 先访问节点的后台节点，再访问节点本身，也就是当节点的左右节点都为 <span class="literal">null</span> 时才取节点本身</span></span><br><span class="line">			 * 1. 访问左侧节点</span><br><span class="line">			 * 2. 访问右侧节点</span><br><span class="line">			 * 3. 取当前节点本身</span><br><span class="line">			 * @param &#123;*&#125; node </span><br><span class="line">			 * @param &#123;*&#125; func </span><br><span class="line">			 */</span><br><span class="line">			[POST_ORDER_TRAVERSE_RECUSIVE](node, func) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node !== <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>[POST_ORDER_TRAVERSE_RECUSIVE](node.left, func);</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>[POST_ORDER_TRAVERSE_RECUSIVE](node.right, func);</span></span><br><span class="line">					func(node.value);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line"></span><br><span class="line">			/**</span><br><span class="line">			 * 删除节点</span><br><span class="line">			 * 若删除节点为 n，找到删除节点的后继 s = min(n-&gt;right)</span><br><span class="line">			 */</span><br><span class="line">			removeNode(value) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">this</span>.root = <span class="keyword">this</span>[REMOVE_NODE_RECUSIVE](<span class="keyword">this</span>.root, value);</span></span><br><span class="line">			&#125;</span><br><span class="line">			/**</span><br><span class="line">			 * 删除一个节点递归调用</span><br><span class="line">			 * @param &#123;*&#125; node </span><br><span class="line">			 * @param &#123;*&#125; value </span><br><span class="line">			 */</span><br><span class="line">			[REMOVE_NODE_RECUSIVE](node, value) &#123;</span><br><span class="line"><span class="actionscript">				<span class="comment">// &#123;1&#125; 未查找到直接返回 null</span></span></span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node === <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="javascript">					<span class="built_in">console</span>.log(<span class="string">`删除失败(节点值:<span class="subst">$&#123;value&#125;</span> 不存在!)`</span>);</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line">				&#125;</span><br><span class="line">			</span><br><span class="line"><span class="actionscript">				<span class="comment">// &#123;2&#125; 左侧节点递归删除</span></span></span><br><span class="line">				if (value &lt; node.value) &#123;</span><br><span class="line"><span class="actionscript">					node.left = <span class="keyword">this</span>[REMOVE_NODE_RECUSIVE](node.left, value);</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line">				&#125;</span><br><span class="line">			</span><br><span class="line"><span class="actionscript">				<span class="comment">// &#123;3&#125; 右侧节点递归删除</span></span></span><br><span class="line">				if (value &gt; node.value) &#123;</span><br><span class="line"><span class="actionscript">					node.right = <span class="keyword">this</span>[REMOVE_NODE_RECUSIVE](node.right, value);</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line">				&#125;</span><br><span class="line">			</span><br><span class="line"><span class="actionscript">				<span class="comment">// &#123;4&#125; value === node.value 节点找到</span></span></span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node.left === <span class="literal">null</span> &amp;&amp; node.right === <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="comment">// &#123;4.1&#125; 当前节点即无左侧节点又无右侧节点，直接删除，返回 null</span></span></span><br><span class="line"><span class="actionscript">					node = <span class="literal">null</span>;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>.nodeNum--;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line"><span class="actionscript">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (node.left === <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="comment">// &#123;4.2&#125; 若左侧节点为 null，就证明它有右侧节点，将当前节点的引用改为右侧节点的引用，返回更新之后的值</span></span></span><br><span class="line">					node = node.right;</span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>.nodeNum--;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line"><span class="actionscript">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (node.right === <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="comment">// &#123;4.3&#125; 若右侧节点为 null，就证明它有左侧节点，将当前节点的引用改为左侧节点的引用，返回更新之后的值</span></span></span><br><span class="line">					node = node.left;</span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>.nodeNum--;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line"><span class="actionscript">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (node.left !== <span class="literal">null</span> &amp;&amp; node.right !== <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="comment">// &#123;4.4&#125; 若左侧节点、右侧节点都不为空情况</span></span></span><br><span class="line"><span class="actionscript">					<span class="comment">// 找到最小节点，切断对象引用，复制一个新对象 newNode</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">const</span> newNode = <span class="keyword">new</span> <span class="keyword">this</span>.CopyNode(<span class="keyword">this</span>.minNodeValue(node.right)); <span class="comment">// newNode = min(n-&gt;right)</span></span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>.nodeNum++;</span></span><br><span class="line">					newNode.left = node.left;</span><br><span class="line"><span class="actionscript">					newNode.right = <span class="keyword">this</span>[REMOVE_NODE_RECUSIVE](node.right, newNode.value); <span class="comment">// 删除最小节点</span></span></span><br><span class="line"><span class="actionscript">					node = <span class="literal">null</span>;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>.nodeNum--;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> newNode; <span class="comment">// 返回 newNode 节点替换掉 node 节点</span></span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line"></span><br><span class="line">			/**</span><br><span class="line">			 * 二叉树销毁，可以利用后续遍历特性实现</span><br><span class="line">			 */</span><br><span class="line">			destroy() &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">this</span>.root = <span class="keyword">this</span>[DESTORY_RECUSIVE](<span class="keyword">this</span>.root);</span></span><br><span class="line">			&#125;</span><br><span class="line">			/**</span><br><span class="line">			 * 销毁二叉搜索树递归调用</span><br><span class="line"><span class="javascript">			 * @param &#123; <span class="built_in">Object</span> &#125; node </span></span><br><span class="line">			 */</span><br><span class="line">			[DESTORY_RECUSIVE](node) &#123;</span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node !== <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>[DESTORY_RECUSIVE](node.left);</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>[DESTORY_RECUSIVE](node.right);</span></span><br><span class="line"><span class="actionscript">					node = <span class="literal">null</span>;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">this</span>.nodeNum--;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			</span><br><span class="line">			/**</span><br><span class="line">			 * 求二叉树中最小节点值</span><br><span class="line"><span class="actionscript">			 * @<span class="keyword">return</span> value</span></span><br><span class="line">			 */</span><br><span class="line"><span class="actionscript">			minNodeValue(node = <span class="keyword">this</span>.root) &#123;</span></span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node === <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line">				&#125;</span><br><span class="line"><span class="actionscript">				<span class="keyword">while</span> (node &amp;&amp; node.left !== <span class="literal">null</span>) &#123;</span></span><br><span class="line">					node = node.left;</span><br><span class="line">				&#125;</span><br><span class="line"><span class="actionscript">				<span class="keyword">return</span> node !== <span class="literal">null</span> ? node.value : <span class="literal">null</span>;</span></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			/**</span><br><span class="line">			 * 求二叉树中最大节点</span><br><span class="line">			 */</span><br><span class="line">			maxNodeValue() &#123;</span><br><span class="line"><span class="javascript">				<span class="keyword">let</span> node = <span class="keyword">this</span>.root;</span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">				<span class="keyword">if</span> (node === <span class="literal">null</span>) &#123;</span></span><br><span class="line"><span class="actionscript">					<span class="keyword">return</span> node;</span></span><br><span class="line">				&#125;</span><br><span class="line"><span class="actionscript">				<span class="keyword">while</span> (node &amp;&amp; node.right !== <span class="literal">null</span>) &#123;</span></span><br><span class="line">					node = node.right;</span><br><span class="line">				&#125;</span><br><span class="line"><span class="actionscript">				<span class="keyword">return</span> node !== <span class="literal">null</span> ? node.value : <span class="literal">null</span>;</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"><span class="actionscript">		<span class="keyword">const</span> bST = <span class="keyword">new</span> BST();</span></span><br><span class="line"><span class="actionscript">		<span class="comment">// 插入节点值</span></span></span><br><span class="line">		bST.insert(30);</span><br><span class="line">		bST.insert(25);</span><br><span class="line">		bST.insert(36);</span><br><span class="line">		bST.insert(20);</span><br><span class="line">		bST.insert(28);</span><br><span class="line">		bST.insert(32);</span><br><span class="line">		bST.insert(40);</span><br><span class="line">		</span><br><span class="line"><span class="actionscript">		<span class="comment">// 显示一个对象的所有属性和方法</span></span></span><br><span class="line"><span class="javascript">		<span class="built_in">console</span>.dir(bST);</span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">		<span class="comment">// 查看某个值是否存在</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// console.log(bST.search(20));</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// console.log(bST.search(10));</span></span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">		<span class="comment">// 查看特殊的遍历方式</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// function printNode(value) &#123;</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">//     console.log(value);</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// &#125;</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// console.log('--------前序遍历----------');</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// bST.preOrderTraverse(printNode);</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// console.log('--------中序遍历----------');</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// bST.inOrderTraverse(printNode);</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// console.log('--------后序遍历----------');</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// bST.postOrderTraverse(printNode);</span></span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">		<span class="comment">// 移除某个节点</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// bST.removeNode(32);</span></span></span><br><span class="line">		</span><br><span class="line"><span class="actionscript">		<span class="comment">// 二叉树销毁</span></span></span><br><span class="line"><span class="actionscript">		<span class="comment">// bST.destroy();</span></span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
